<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Lucky Spin</title>
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.8.0/Winwheel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    #wheelCanvas {
      margin: 0 auto;
      display: block;
    }
    #spinButton {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border: none;
      background: #28a745;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    #spinButton:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Custom Lucky Spin</h1>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <button id="spinButton" onclick="spinWheel()">Spin Now</button>

  <script>
    const theWheel = new Winwheel({
      outerRadius: 220,
      textFontSize: 12,
      segments: [
        { fillStyle: '#e74c3c', text: '🎁 20% OFF' },
        { fillStyle: '#3498db', text: '🍬 Candy Treat' },
        { fillStyle: '#2ecc71', text: '🚗 C200 Free 1 Day' },
        { fillStyle: '#f39c12', text: '🕒 +2 Hours Return' },
        { fillStyle: '#9b59b6', text: '🔟 10% OFF' },
        { fillStyle: '#1abc9c', text: '📅 Rent 3 Get 1' },
        { fillStyle: '#e67e22', text: '🛣️ Free Toll' },
        { fillStyle: '#34495e', text: '📦 Free Delivery' },
        { fillStyle: '#ff6f61', text: '⛽ Free Petron' },
        { fillStyle: '#f1c40f', text: '🍬 Thank You Candy' }
      ],
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 6,
        callbackFinished: (segment) => {
          alert('You won: ' + segment.text);
          document.getElementById('spinButton').disabled = true;
          localStorage.setItem('hasSpun', 'true');
        }
      }
    });

    function spinWheel() {
      if (localStorage.getItem('hasSpun') === 'true') {
        alert('You have already spun the wheel.');
        return;
      }
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.startAnimation();
    }

    window.onload = () => {
      if (localStorage.getItem('hasSpun') === 'true') {
        document.getElementById('spinButton').disabled = true;
      }
    };
  </script>
</body>
</html>
